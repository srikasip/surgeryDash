<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8"> 
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/js/crossfilter.min.js') }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/helperFunctions.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/search.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}" media="screen" />
  </head>
  <body>
    <div class="navbar navbar-fixed-top" role="navigation" id="headerBar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="./">ClinicDash</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Snapshot</a></li>
            <li><a href="/movement">Movement</a></li>
            <li><a href="/search">Lookup</a></li>
            <li><a href="">Model &amp; Forecast</a></li>
            <li><a href="">On the Go</a></li>
          </ul>
        </div>
      </div>
      <div id="searchHolder">
        <input id="searchBox" type="text" disabled="disabled" />
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="chart-wrapper">
            <div class="chart-title">
              Quarterly distribution by referring doctor
            </div>
            <div class="chart-stage" id="quarterlyTimeline"></div>

            <div class="chart-notes">
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-6 col-md-6">
          <div class="chart-wrapper">
            <div class="chart-title">
              Percentage of Surgical Patients
            </div>
            <div class="chart-stage" id="percSurgical"></div>
            </div>
            <div class="chart-notes">
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="chart-wrapper">
            <div class="chart-title">
              Total number of patients
            </div>
            <div class="chart-stage hero" id="totalNumber"></div>
            <div class="chart-notes"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="chart-wrapper">
            <div class="chart-title">
              Distribution of Insurance Providers
            </div>
            <div class="chart-stage" id="percInsurance"></div>

            <div class="chart-notes">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
